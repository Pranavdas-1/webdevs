<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Interests Survey Form</title>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <center>
    <h1>Employee Interests Survey Form</h1>
    <form>
        <label>Enter the name</label>
        <input type="text">
        <br>
        <br>
        <label>Enter your Department</label>
        <input type="text">
        <br>
        <br>
        <br>
        <label>Tell us a little about you</label>
        <textarea name="textarea" rows="3" cols="40"></textarea>
        <br>
        <br>
        <label>Do you Excersice at home?</label>
        <input type="radio">
        <label>Yes</label>
        <input type="radio">
        <label>NO</label>
        <br>
        <br>
        <label>How do you like to read your Favriote Topics</label>
        <br>
        <input type="checkbox">
        <label>Book</label>
        <input type="checkbox">
        <label>Online resources</label>
        <input type="checkbox">
        <label>Phone apps</label>
        <input type="checkbox">
        <label>Magazines</label>
        <br>
        <br>
        <label>What Genre of Movie Do you like?</label>
        <select>
            <option>Comedy</option>
            <option>Drama</option>
            <option>Horrer</option>
            <option>Series</option>
        </select>
        <br>
        <br>
        <button>Submit form</button>
    </form>
</center>
</body>
